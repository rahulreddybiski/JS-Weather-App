<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <section id="menu" class="main-menu">
            <div class="logo">
                <img src="./images/Icon.png" alt="Logo">
                <div class="App-title">
                    <h3>JS Weather App</h3>
                    <p>Weather App is here</p>
                </div>
            </div>
            <div class="sub-menu">
                <button class="current btn">Current</button>
                <button class="Hourly btn">Hourly</button>
            </div>
       </section>

       <!-- search section -->
       <div class="search">
            <input type="text" placeholder="Search Here" id="search-area" class="inputsearch">
            <button class="search-btn btn">search</button>
       </div>

       <!-- weather detaile -->
       <div class="flex">
            <div class="show" >
                <div class="weatherdetails1 weatherdetails"></div>
                <div class="weatherdetails2 weatherdetails"></div>
                <div class="weatherdetails3 weatherdetails">
                    <img src="" alt="" class="weather-report">
                    <div class="description"></div>
                </div>
                <div class="weatherdetails4 weatherdetails"> </div>
                <div class="weatherdetails5 weatherdetails"></div>
                <div class="weatherdetails6 weatherdetails"></div>
                <div class="weatherdetails7 weatherdetails"></div>
                <div class="weatherdetails8 weatherdetails"></div>
                <div class="weatherdetails9 weatherdetails"></div>

            </div>
        </div>
</body>
</html>
